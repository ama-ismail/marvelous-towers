<!DOCTYPE html>

<html lang="ru">

<head>

<meta charset="UTF-8">
<meta name="author" content="Amina Ismailova">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Чудесные башни</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
  body {
    background-color: #9DF9EF;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  a {
    text-decoration: none;
    color: black;
  }
.deck {
  background-image: url('../card1/deck.jpg');
  background-repeat: no-repeat;
  height: 142px;
  width: 186px;
  border: 2px solid gray;
  border-radius: 20px;
  margin: 15px;
}

.card {
  height: 142px;
  width: 186px;
  border: 2px solid gray;
  border-radius: 20px;
  margin: 15px;
}

button {
  margin: 15px;
}

</style>

</head>

<body>
  <div class="container">
    <button type="button" class="btn-success">Начать Игру</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
        <div class="deck"></div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-success show"></div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <img src="../avatar/rabbit.jpg" class="img-circle" alt="rabbit" width="140" height="140">
        <h4 id="player">Игрок 1</h4>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <img src="../avatar/robot.jpg" class="img-circle" alt="rabbit" width="140" height="140">
        <h4 id="comp">Компьютер</h4>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player1"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp1"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player2"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp2"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player3"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp3"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player4"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp4"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player5"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp5"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player6"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp6"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-success player7"></div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="card bg-success comp7"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <button type="button" class="btn"><a href="game.html">Назад</a></button>
  </div>

  <script src="script.js"></script>

</html>
